<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-4">
            <img ng-src="{{'data:'+book.coverType+';base64,'+book.cover}}" class="card-img" style="border-radius: 0;">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title" ng-bind="book.title"></h5>
                <p class="card-text" ng-bind="book.description"></p>
            </div>
        </div>
    </div>
</div>
