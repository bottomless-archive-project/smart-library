<div class="row">
    <div class="col-3" ng-repeat="book in books">
        <div class="card">
            <img ng-src="{{'data:image/jpg;base64,'+book.cover}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" ng-bind="book.title"></h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>
    </div>
</div>
