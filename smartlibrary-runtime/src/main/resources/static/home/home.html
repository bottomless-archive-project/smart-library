<div class="row">
    <div class="col-3" ng-repeat="book in books">
        <div class="card">
            <img ng-src="{{'data:'+book.coverType+';base64,'+book.cover}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" ng-bind="book.title"></h5>
                <p class="card-text" ng-bind="book.description | limitText: 100"></p>
                <div style="float: right;">
                    <button class="card-link btn btn-primary mr-0" ui-sref="overview({id:book.id})">
                        Overview
                    </button>
                    <button class="card-link btn btn-primary ml-2" ui-sref="readBook({id:book.id})">
                        Read
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
