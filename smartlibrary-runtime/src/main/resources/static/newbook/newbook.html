<div class="card">
    <div class="card-header">
        Add book
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
                <small class="form-text text-muted">Use ; between them if you want to add more than one.</small>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher">
            </div>
            <div class="form-group">
                <label for="published">Published</label>
                <input type="text" class="form-control" id="published">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="cover">Cover</label>
                <input type="file" class="form-control-file" id="cover">
                <small class="form-text text-muted">Supported file types: .jpg, .png</small>
            </div>
            <div class="form-group">
                <label for="book">Book</label>
                <input type="file" class="form-control-file" id="book">
                <small class="form-text text-muted">Supported file types: .epub, .pdf</small>
            </div>
        </form>
    </div>
</div>
