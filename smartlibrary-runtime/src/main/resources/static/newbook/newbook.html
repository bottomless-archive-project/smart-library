<div class="card">
    <div class="card-header">
        Add book
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="title">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" ng-model="isbn">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" ng-model="author">
                <small class="form-text text-muted">Use ; between them if you want to add more than one.</small>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" ng-model="publisher">
            </div>
            <div class="form-group">
                <label for="published">Published</label>
                <input type="text" class="form-control" id="published" ng-model="published">
            </div>
            <div class="form-group">
                <label for="pageCount">Page count</label>
                <input type="number" class="form-control" id="pageCount" ng-model="pageCount">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" ng-model="description"></textarea>
            </div>
            <div class="form-group">
                <label for="cover">Cover</label>
                <input type="file" class="form-control-file" id="cover">
                <small class="form-text text-muted">Supported file types: .jpg, .png</small>
            </div>
            <div class="form-group">
                <label for="book">Book</label>
                <input type="file" class="form-control-file" id="book">
                <small class="form-text text-muted">Supported file types: .epub, .pdf</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="upload()">Upload</button>
            </div>
        </form>
    </div>
</div>
